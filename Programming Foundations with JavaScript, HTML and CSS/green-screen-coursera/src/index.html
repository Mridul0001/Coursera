<h1>Green Screen</h1>
<div>Upload Foreground Image: 
  <input id="upfg" type="file" multiple="false" accept="image/*" onchange="uploadFG()">
</div>
<div>Upload Background Image: 
  <input id="upbg" type="file" multiple="false" accept="image/*" onchange="uploadBG()">
</div>
<div>
  <input type="button" value="Green Screen" onclick="doGreenScreen()">
  <input type="button" value="Reset" onclick="reset()">
</div>
<canvas id="fg"></canvas>
<canvas id="gs"></canvas>
