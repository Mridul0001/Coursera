<h1>Upload image to apply filters</h1>
<canvas id="can"></canvas>
<div>
  <input id="fin" type="file" multiple="false" accept="image/*" onchange="upload()">
</div>
<div>
  <input id="gs" type="button" value="Grayscale" onclick="doGrayScale()">
  <input id="rd" type="button" value="Red" onclick="doRed()">
  <input id="rb" type="button" value="Rainbow" onclick="doRainbow()">
  <input id="bl" type="button" value="Blur" onclick="doBlur()">
  <input id="rs" type="button" value="Reset Original" onclick="doReset()">
</div>
